{% extends 'admin/adminlogin.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
 {% block content %}
    
<main class="w-100 m-auto">
    <div class="container mt-5 pt-5">
      {% for msg in messages %}
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      </div>
      {% endfor %}
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
             
              <h2 class="main-heading text-center p-4">Register</h2>
              <form method="post" action="">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="email" class="col-md-4 col-form-label text-md-end">Username</label>
                  <div class="col-md-6">
                    <input id="text" type="name" class="form-control " name="reg_name" value="" required autocomplete="name" autofocus>
                  </div>
                </div>
                

               

                <div class="row mb-3">
                  <label for="password" class="col-md-4 col-form-label text-md-end">Password</label>
                  <div class="col-md-6">
                    <input id="password" type="password" class="form-control " name="reg_pass" required autocomplete="current-password">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-4 offset-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" id="remember">
                      <label class="form-check-label" for="remember">
                        Remember Me
                      </label>
                    </div>
                  </div>
                </div>
  
                <div class="row mb-0 mt-4">
                  <div class="col-md-8 offset-md-3">
                    <button type="submit" class="btn btn-primary py-1 px-4">
                      Register
                    </button>
  
                    <a class="text-decoration-none ps-4" href="#">
                      <a href="{% url 'adminlogin' %}">Have an account?</a>
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

 {% endblock %}
</body>
<tml>
