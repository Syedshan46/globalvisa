{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" >
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
   {% block content %}
   <main class="w-100 m-auto mt-5 pt-5">
    <div class="container mt-5 pt-5">
      {% for msg in messages %}
      <div class="row justify-content-center">
        <div class="col-lg-5 mt-5">
          <div {% if msg.tags %} class="alert alert-{{msg.tags}} {% endif %} alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      </div>
      {% endfor %}
      <div class="row justify-content-center align-items-center">
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body"> 
              <h1 class="main-heading text-center p-4">Admin Login</h1>
              <form method="post" action="">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="name" class="col-md-4 col-form-label text-md-end">Username</label>
                  <div class="col-md-6">
                    <input id="text" type="name" class="form-control " name="log_user" value="" required autocomplete="name" autofocus>
                  </div>
                </div>
                
                <div class="row mb-3">
                  <label for="password" class="col-md-4 col-form-label text-md-end">Password</label>
                  <div class="col-md-6">
                    <input id="password" type="password" class="form-control " name="log_pass" required autocomplete="current-password">
                  </div>
                </div>

  
                <div class="row mb-0 mt-4">
                  <div class="col-md-8 offset-md-3">
                    <button type="submit" class="btn btn-primary py-1 px-4 ms-5">
                      Login
                    </button>

                  <a class="text-decoration-none ps-4">
                    <a href="{% url 'register' %}">Create account</a>
                  </a> 
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
   {% endblock %}
    
</body>
</html>
